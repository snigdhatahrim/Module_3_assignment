<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="demo">

    </ul>

    <script>
        
var ul=document.getElementById("demo");



for (i = 1; i <=5; i++) {
        var li = document.createElement('li');     
        li.innerHTML = i;
ul.appendChild(li);

}


    </script>
    
</body>
</html>
