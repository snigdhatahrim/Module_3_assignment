<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function prime(num){

            if(num<=1)
            {
            return false;
            }
            else if(num===2)
            {
            return true;
            }
            else
            {
                for(let n=2;n<num;n++)
                {
                    if(num%n===0)
                    {
                        return false;
                    }
                }

                return true;
            }


        }
       console.log(prime(49));
    </script>
</body>
</html>
